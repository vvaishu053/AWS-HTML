<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Good HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #eee;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>

    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple and clean HTML page with a bit of styling to make it look good.</p>
        <p>You can customize this page by editing the HTML and CSS as needed.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Page</p>
    </footer>

</body>
</html>
